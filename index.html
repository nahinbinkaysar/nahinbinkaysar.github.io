	<script>
		var activated = 1;
		function dark() {
			var element = document.body;
			element.classList.toggle("light-mode");
			var image = document.getElementsByClassName("dp");
			image.src = "dp.png";
		}
		function openNav() {
			if (activated == 0) {
				document.getElementById("nav").style.height = "40%";
				document.getElementById("up").style.transform = 'rotate(180deg)';
				activated = 1;
			}
			else {
				document.getElementById("nav").style.height = "32px";
				document.getElementById("up").style.transform = 'rotate(0deg)';
				activated = 0;
			}
		}

		var udv = 0;
		function launchUdv() {
			udv += 1;
			if (udv >= 3) window.location.href = 'udv.html';
		}


		const letters = document.querySelectorAll('.letter');
		const fonts = ['serif', 'sans-serif', 'monospace', 'cursive', 'fantasy', 'Arial', 'Times New Roman'];

		function changeFont() {
			letters.forEach(letter => {
				const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
				letter.style.fontFamily = randomFont;
			});
		}

		setInterval(changeFont, 200);  // Change fonts every 200ms
	</script>
