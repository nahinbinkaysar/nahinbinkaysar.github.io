<!DOCTYPE html>
<html>
<style>
	p {
		font-size: 32px;
	}
	button {
		width: 100px;
	}
</style>
<head>
	<title>test</title>
</head>
<body>
	<p id="d"></p>
	<button type="button" onclick="test()">.</button>
	


	<script>
		function test() {
			if (document.getElementById('d').innerHTML == "Nahin") {
				document.getElementById('d').innerHTML = "Uruban";

			}else document.getElementById('d').innerHTML = "Nahin";
		}
	</script>
</body>
</html>
