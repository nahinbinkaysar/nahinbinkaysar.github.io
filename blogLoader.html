<!-- article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
</head>
<body>
    <h1>Article</h1>

    <div id="articleContent">
        <!-- Content of the selected article will be loaded here -->
    </div>

    <script>
        // Read the article name from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const articleName = urlParams.get('article');

        // Load and display the content of the article
        fetch(`weblog/${articleName}.json`)
            .then(response => response.json())
            .then(article => {
                document.getElementById('articleContent').innerHTML = `<h2>${article.title}</h2><p>${article.content}</p>`;
            })
            .catch(error => console.error('Error loading article:', error));
    </script>
</body>
</html>
