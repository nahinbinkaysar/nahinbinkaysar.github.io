<!DOCTYPE html>
<html>

<head>
	<title>College Admission Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<style type="text/css">
		pre {
			font-family: sans-serif;
		}
		a {
			border-radius: 100px;
			border: 1.4px solid;
			padding: 1px 6px 1px 6px;
			margin: 1px 1px 0px 0px;
			font-size: 12px;
			font-family: sans-serif;
			transition: 0.3s;
		}

		a:link {
			color: #bdbdbd;
			text-decoration: none;
		}

		a:visited {
			color: #bdbdbd;
		}

		a:hover {
			color: dodgerblue;
		}

		a:active {
			color: white;
		}

		.box {
			display: flex;
			flex-direction: column;
			width: 300px;
			height: 300px;
			margin: auto;
			background-color: #202020;
		}

	</style>
</head>

<body>
	<br><br>
	<div class="box">
		all will be revealed...
	</div>
</body>

</html>
