<!DOCTYPE html>
<html>
<head>
    <title>Nahin Bin Kaysar</title>
    <link rel="stylesheet" type="text/css" href="newblood.css">
    <script src="https://kit.fontawesome.com/8d492bd0d1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="topRightPane">
        <div><i class="fas fa-moon" onclick="dark()"></i></div>
    </div>

    <div class="profileSection">
            <img id="dp" class="slide" src="dp.png" style= "max-width: 256px; border-radius: 50%;">
        <p style="font-size: 26px;">Nahin Bin Kaysar</p>
    </div>

    <div class="socialSection">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-telegram"></i>
    </div>
    <div class="navbar" id="nav">
            <i class="fas fa-chevron-up" onclick="openNav()"></i>
        </div>
    <script>
        function dark() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        function openNav() {
            document.getElementById("nav").style.height = "30%";
            // document.getElementById("main").style.marginLeft = "250px";
        }
    </script>
</body>
</html>
