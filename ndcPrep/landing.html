<!DOCTYPE html>
<html>

<head>
	<title>College Admission Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<style type="text/css">
		body {
			font-family: sans-serif;
		}
		a {
			border-radius: 100px;
			border: 1.4px solid;
			padding: 4px 8px 4px 8px;
			margin: 1px 10px 0px 0px;
			font-size: 18px;
			font-family: sans-serif;
			transition: 0.3s;
		}

		a:link {
			color: #bdbdbd;
			text-decoration: none;
		}

		a:visited {
			color: #bdbdbd;
		}

		a:hover {
			background-color: dodgerblue;
			color: white;
		}

		a:active {
			color: white;
		}

		.box {
			padding: 10px;
			display: flex;
			flex-direction: column;
			width: 300px;
			height: 300px;
			margin: auto;
			font-size: 20px;
			background-color: #202020;
		}
		.exam {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

	</style>
</head>

<body>
	<br><br>
	<div class="box">
		<div class="exam">
			<div style="font-size: 28px; margin-right: 24px;">Exam 1</div>
			<a href="https://drive.google.com/file/d/1tv_qJ43WJ63UBAfjWI-r0-2r1jA_3tFB/view?usp=share_link">Written</a>
			<a href="https://drive.google.com/file/d/1JOVmXGVTqFVys2wmME2HgUKA9XTI1IId/view?usp=share_link">MCQ</a>
		</div>
		
		<div class="exam">
			<div style="font-size: 28px; margin-right: 24px;">Exam 2</div>

	</div>
