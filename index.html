<!DOCTYPE html>
<html>
<head>
    <title>Nahin Bin Kaysar</title>
    <link rel="stylesheet" type="text/css" href="newblood.css">
    <script src="https://kit.fontawesome.com/8d492bd0d1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="body">
    <div id="topRP" class="topRightPane">
        <div><i class="fas fa-moon" onclick="dark()"></i></div>
    </div>

    <div id="profileS" class="profileSection">
            <img id="dp" class="slide" src="dp.png" style= "max-width: 256px; border-radius: 50%;">
        <p style="font-size: 26px;">Nahin Bin Kaysar</p>
    </div>

    <div id="socialS" class="socialSection">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-telegram"></i>
    </div>
    <div class="navbar" id="nav">
        <i id="up" class="fas fa-chevron-up" style="text-align: center;" onclick="openNav()"></i>
        <div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
    </div>
    <script>
        var activated = 0;
        function dark() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            document.getElementById("nav").classList.toggle("dark-mode-nav");
        }
        function openNav() {
            if (activated == 0) {
                document.getElementById("nav").style.height = "30%";
                document.getElementById("up").style.transform = 'rotate(180deg)';
                document.getElementById("topRP").style.filter = "blur(3px)";
                document.getElementById("profileS").style.filter = "blur(3px)";
                document.getElementById("socialS").style.filter = "blur(3px)";
                document.getElementById("socialS").style.filter = "blur(3px)";
                
                activated = 1; 
            }
            else {
                document.getElementById("nav").style.height = "24px";
                document.getElementById("up").style.transform = 'rotate(0deg)';
                document.getElementById("topRP").style.filter = "blur(0px)";
                document.getElementById("profileS").style.filter = "blur(0px)";
                document.getElementById("socialS").style.filter = "blur(0px)";
                activated = 0;
            }
        }
    </script>
</body>
</html>
