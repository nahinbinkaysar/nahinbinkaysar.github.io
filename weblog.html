<!DOCTYPE html>
<html lang="en">

<head>
	<title>weblog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/8d492bd0d1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			font-family: Georgia, 'Times New Roman', Times, serif;
			font-size: 17px;
			line-height: 1.5;
			transition: 0.3s;
		}

		/* @media only screen and (min-width: 1200px) {
			#files {
				margin: auto;
				width: calc(64%);
			}
		} */



		.parent {
			margin: auto;
			margin-top: 100px;
			display: flex;
			flex-direction: row;
			align-items: center;
			width: fit-content;
		}


		a {
			display: block;
			text-decoration: wavy;
			margin: 5px 0;
		}

		.card {
			border-radius: 5px;
			padding: 10px;
			margin: 10px;
			
			right: 12px;
			left: 12px;
			bottom: 12px;
			background: var(--colorDarkMenu);
			border: 2px solid var(--colorDarkMenu);
			transition: 0.3s;
			border-radius: 10px;
		}
		
		.card:hover {
			transition: 0.3s;
			border: 2px dotted dodgerblue;
			/* color: dodgerblue; */
		}
		
		.card-title {
			font-size: 1em;
			margin-bottom: 5px;
		}
		
		.card-date {
			font-size: 0.9em;
			font-family: Arial, Helvetica, sans-serif;
			color: #888;
		}
	</style>

</head>

<body>
	<div class="topBar">
		<div><i class="fas fa-arrow-left" onclick="window.location.href = 'index.html';" aria-hidden="true"></i></div>
		<div><i class="fas fa-moon" onclick="document.body.classList.toggle('light-mode')" aria-hidden="true"></i></div>
	</div>
	<div class="parent">
		<div style="font-size: 100px;">Blog</div>
		<div style="width: 100px;"></div>
		<div id="card-container"></div>
	</div>

</body>
<script type="module">
	async function fetchFiles() {
		try {
			const response = await fetch('/weblog/files.json');
			if (!response.ok) {
				throw new Error('Network response was not ok');
			}
			const data = await response.json();
			const container = document.getElementById('card-container');

			container.innerHTML = ''; // Clear previous content
			data.forEach(elem => {
				const card = document.createElement('a');
				card.className = 'card';
				card.href = `blogLoader.html?blog=${elem.filename}`;

				const title = document.createElement('div');
				title.className = 'card-title';
				title.textContent = elem.title;

				const date = document.createElement('div');
				date.className = 'card-date';
				date.textContent = elem.date;

				card.appendChild(title);
				card.appendChild(date);

				container.appendChild(card);
			});
		} catch (error) {
			console.error('Error fetching file list:', error);
		}
	}
	fetchFiles();
</script>

</html>
