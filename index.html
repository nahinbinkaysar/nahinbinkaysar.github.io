<!DOCTYPE html>
<html>
<head>
	<style>
	body {
		font-family: monospace;
		display: flex;
		flex-direction: row;
	}
	* {
		box-sizing: border-box;
	}

	.flex-frame {
		background-color: #f1f1f1;
		padding: 10px; 
		flex: 50%;
	}

	.flex-bar {	
		background-color: dodgerblue;
		padding: 10px;
		flex: 0%;
	}

	.flex-side-pane {
		background-color: dodgerblue;
		padding: 10px;
		flex: 10%;
	}

	/* Responsive layout - makes a one column-layout instead of two-column layout */
	@media (max-width: 800px) {
		body {
			flex-direction: column;
		}
	}
	</style>
	<title></title>
</head>
<body>
	<div class="flex-container">
		<div class="flex-content">
			<iframe name="frame" id="frame" src="home.html" style="height: 100%; border: none; width: 100%; padding-left: 100px;"></iframe>
		</div>
		<div class="flex-side-pane">
			<div class="flex-container" style="flex-direction: column; text-align: left;">
				<a href="home.html" target="frame"><div>Home</div></a>
				<a href="datatype.html" target="frame"><div>Data Type</div></a>
				<a href="home.html" target="frame"><div>Group 8 Book</div></a>
				<div>BMI Calculator</div>
				<a href="links.html" target="frame"><div>Links</div></a>
			</div>
		</div>
	</div>
</body>
</html>
