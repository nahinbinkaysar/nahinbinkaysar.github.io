<!DOCTYPE html>
<html>
<head>
    <title>Nahin Bin Kaysar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="qwnhkgDTVKK5y8evVb1h5v7iS-YDWc8S8T-3CTCYBPU" />
    <link rel="icon" href="res/fav.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="newblood.css">
    <script src="https://kit.fontawesome.com/8d492bd0d1.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="topBar" class="topRightPane">
        <div><i class="fas fa-moon" onclick="dark()"></i></div>
    </div>
    <div id="main" class="mainSection">
        <img id="dp" class="dp" src="dp_alt.png" onclick="dpToggler()">
        <p style="font-family: 'Museo'; font-size: 26px;">Nahin Bin Kaysar</p>
    </div>
    <div id="social" class="socialSection">
        <i class="fab fa-twitter" onclick="window.location.href = 'https://twitter.com/nahinbinkaysar/';"></i>
        <i class="fab fa-instagram" onclick="window.location.href = 'http://instagram.com/nahin_binkaysar/';"></i>
        <i class="fab fa-github" onclick="window.location.href = 'https://github.com/nahinbinkaysar';"></i>
        <i class="fab fa-telegram" onclick="window.location.href = 'https://t.me/nahinbinkaysar';"></i>
    </div>
    <div class="navbar" id="nav">
        <div class="handle">
            <i id="up" class="fas fa-chevron-up" onclick="openNav()"></i>    
        </div>        
        <div class="navbarContent">
            <div onclick="window.location.href = 'datatype.html';">Datatype</div>
            <div onclick="window.location.href = 'group_8.html';">Group 8 Book</div>
            <div onclick="window.location.href = 'links.html';">Links</div>
            <div onclick="window.location.href = 'softwares.html';">Softwares</div>
    </div>
    <script>
        var activated = 1;
        var isDpAngry = true;
        function dark() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            var image = document.getElementsByClassName("dp");
				image.src = "dp.png";
        }
        function openNav() {
            if (activated == 0) {
                document.getElementById("nav").style.height = "40%";
                document.getElementById("up").style.transform = 'rotate(180deg)';
                activated = 1; 
                
            }
            else {
                document.getElementById("nav").style.height = "32px";
                document.getElementById("up").style.transform = 'rotate(0deg)';
                activated = 0;
            }
        }

        function dpToggler() {
        	if(isDpAngry == true) {
        		document.getElementById("dp").src="dp.png";
        		isDpAngry == false;
        	}
        	else {
        		document.getElementById("dp").src="dp_alt.png";
        		document.getElementById("nav").style.height = "40%";
        		isDpAngry == true;
        	}
        }
    </script>
</body>
</html>
