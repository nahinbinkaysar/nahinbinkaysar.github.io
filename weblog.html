<!DOCTYPE html>
<html lang="en">

<head>
	<title>weblog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/8d492bd0d1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			font-family: Georgia, 'Times New Roman', Times, serif;
			font-size: 17px;
			line-height: 1.5;
			transition: 0.3s;
		}
	
		/* @media only screen and (min-width: 1200px) {
			#files {
				margin: auto;
				width: calc(64%);
			}
		} */

		

		.parent {
			margin: auto;
			margin-top: 100px;
			display: flex;
			flex-direction: row;
			align-items: center;
			width: fit-content;
		}

		#files {
			padding: 6px 12px 6px 12px;
			margin: 6px 6px 0px 0px;
			text-align: justify;
			text-justify: inter-word;

			font-size: 20px;
		}
		
		a {
			display: block;
			text-decoration:wavy;
			margin: 5px 0;
		}
	</style>

</head>

<body>
	<div class="parent">
		<div style="font-size: 100px;">Blog</div>
		<div style="width: 100px;"></div>
		<div id="files"></div>
	</div>

</body>
<script type="module">
	async function fetchFiles() {
		try {
			const response = await fetch('/weblog/files.json');
			if (!response.ok) {
				throw new Error('Network response was not ok');
			}
			const files = await response.json();
			const filesDiv = document.getElementById('files');
			filesDiv.innerHTML = ''; // Clear previous content
			files.forEach(file => {
				const link = document.createElement('a');
				link.href = `blogLoader.html?blog=${file}`;
				link.textContent = file;
				filesDiv.appendChild(link);
			});
		} catch (error) {
			console.error('Error fetching file list:', error);
		}
	}
	fetchFiles();
</script>

</html>
